<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>AgrumeStly's Homepage</title>
	<meta name="description" content="Leading digital agency providing professional web design development and digital marketing services.">
	<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<style>
		html {
			background-color: #efefef;
		}
		#main {
			text-align: center;
			font-size: 60px;
			color: #636363;
		}
		#main2 {
			text-align: center;
			font-size: 10px;
			color: #636363;
		}
		.social{
			text-align: center;
		}
		.button {
			display: inline-block;
			border-radius: 100px;
			background-color: #f4511e;
			border: none;
			color: #FFFFFF;
			text-align: center;
			font-size: 20px;
			padding: 20px;
			width:100px;
			transition: all 0.5s;
			cursor: pointer;
			margin: 5px;
			vertical-align:middle;
		}
		
		.button span {
			cursor: pointer;
			display: inline-block;
			position: relative;
			transition: 0.5s;
		}
		
		.button span:after {
			content: '»';
			position: absolute;
			opacity: 0;
			top: 0;
			right: -20px;
			transition: 0.5s;
		}
		
		.button:hover span {
			padding-right: 25px;
		}
		
		.button:hover span:after {
			opacity: 1;
			right: 0;
		}
	</style>
</head>
	
<body>

<div class="layout">
	<p id="main">Hi! I'm AgrumeStly!</p>
	<p id="main2">系我一生心，负你千行泪。</p>
	<div class="social">
		<button class="button" onclick="window.location.href='https://www.cnblogs.com/agrumestly/'"><span>Blog </span></button>
	</div>
</div>

</body>
</html>
